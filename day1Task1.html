<html>
<head>
    <title>Document</title>
</head>
<body>
    <div>
        <img src="" alt="" class="image">
    </div>
    <h1>node</h1>
    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>
    
</body>
</html>


<!--
    All Nodes present in documents are as follows:
    1) html
    2) head
    3) title
    4) body
    5) div
    6) img
    7) h1
    8) ul
    9) li


    Relationship between each and every node:
    1) 'html' is root node of document that contains 'head' and 'body' as its child node
    2) 'head' is child of a 'html' node, where 'title' is a child node of a 'head'.
    3) 'title' is a child of a 'head'  node.
    4) 'body' is a child of a 'html' node. 'body' contains 'div' , 'h1' and 'ul' as its child 
    5) 'div' is a child of a 'body'  and contains a 'img' as its childrean
    6) 'img' is a child of a 'div' 
    7) 'h1' is a child of a 'body'
    8) 'ul' is a child of a 'body' and contains a 'li' as its childrens
    9) 'li' is a child of a 'ul' 
-->
